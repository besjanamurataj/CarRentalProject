<app-card>
  <span slot="start">
    <h2>Car List</h2>
  </span>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>FuelType </th>
          <th>Brand </th>
          <th >CarCapacity</th>
          <th>Car Color</th>
          <th>NumberOfDoors </th>
         <th>Location</th>
          <th>Description</th>
          <th><a routerLink ="add" class="mb-2"><i class="fa fa-plus-circle"  style="color:green"></i></a></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let car of cars">
          <td>{{car.fuelType}}</td>
          <td>{{car.brandName}}</td>
          <td>{{car.carCapacity}}</td>
          <td>{{car.carColor}}</td>
          <td>{{car.numberOfDoors}}</td>
          <td>{{car.carLocation}}</td>
          <td>{{car.description}}</td>
          <td style="white-space: nowrap">
            <a  routerLink="edit/{{car.id}}" class=" m-2"><i class="fa fa-edit"></i></a
>
            <a type="button"
              class=" mt-2"
              (click)="openConfirmation(car)"> <i class="fa fa-trash" style="color:red" ></i> </a>
          </td>
        </tr>
      </tbody>
    </table>
</app-card>
