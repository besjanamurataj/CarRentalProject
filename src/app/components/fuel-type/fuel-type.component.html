<app-card>
  <span slot="start"><h2>Fuel Type List</h2></span>

  <table class="table table-striped">
    <thead>
      <tr>
        <th style="width: 30%">Name</th>
        <th style="width: 10%">  <a routerLink="add" class="btn btn-sm btn-success mb-2">Add</a></th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of fuelType; let i =index">
        <td>{{ item.name }}</td>
        <td style="white-space: nowrap">
          <a routerLink="edit/{{ item.id}}" class="btn btn-sm btn-primary m-2"
            >Edit</a
          >
          <a
            type="button"
            (click)=" openConfirm(item)"
            class="btn btn-sm btn-danger mt-2"
            >Delete</a
          >
        </td>
      </tr>




    </tbody>
  </table>
</app-card>
