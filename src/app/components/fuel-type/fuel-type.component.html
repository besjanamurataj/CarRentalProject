<app-card>
  <span slot="start"><h2>Fuel Type List</h2></span>

  <table class="table table-striped">
    <thead>
      <tr>
        <th style="width: 30%">Name</th>
        <th style="width: 10%">  <a routerLink="add" class="mb-2"><i class="fa fa-plus-circle" style="color: green;"></i></a></th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of fuelType; let i =index">
        <td>{{ item.name }}</td>
        <td style="white-space: nowrap">
          <a routerLink="edit/{{ item.id}}" class="m-2"
            ><i class="fa fa-edit"></i></a
          >
          <a
            type="button"
            (click)=" openConfirm(item)"
            class="mt-2">
            <i class="fa fa-trash" style="color: red;"></i></a
          >
        </td>
      </tr>




    </tbody>
  </table>
</app-card>
