
  <app-card>
    <span slot="start"><h3 *ngIf="isAddModal">Add Brand</h3>
      <h3 *ngIf="!isAddModal">Edit Brand</h3></span>
    <div class="container">
      <form [formGroup]="brandForm">
        <label for=""> Enter a name</label>
        <input type="text" class="form-control" formControlName="name" />
        <div
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="text-danger"
        >
          <div *ngIf="name.errors.required">Name is required.</div>
        </div>
        <div class="row mt-2">
          <div class="col">
            <button class="btn btn-secondary">
              Cancel
            </button>
            <button class="btn btn-primary" [disabled]="brandForm.invalid" (click)="save()">Save</button>
          </div>
        </div>
      </form>
    </div>
  </app-card>
