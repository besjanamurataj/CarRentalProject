<app-card>
  <span slot="start"><h2>Brand List</h2></span>

  <table class="table table-striped">
    <thead>
      <tr>
        <th style="width: 30%">Name</th>
        <th style="width: 40%">
          <a routerLink="add" class="btn btn-sm btn-success mb-2"
            >Add</a
          >
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of brand">
        <td>{{ item.name }}</td>

        <td style="white-space: nowrap">
          <i class="bi bi-trash"></i> <a

            type="button"
            class="btn btn-sm btn-danger m-2"
            [routerLink]="['/home/model', item.id]"
            >Details Model</a
          >

          <a routerLink="edit/{{ item.id }}" class="btn btn-sm btn-primary mt-2"
            >Edit</a
          >
          <a
            type="button"
            (click)="openConfirm(item)"
            class="btn btn-sm btn-danger m-2"
            >Delete</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</app-card>
