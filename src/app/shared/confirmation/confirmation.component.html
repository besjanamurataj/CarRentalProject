<div class="modal-header">
  <h2 class="modal-title">{{ title }}</h2>
  <button type="button" class="close" aria-label="Close" (click)="decline()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer button-group">
  <button
    type="button"
    class="btn btn-danger"
    (click)="decline()"
    data-dismiss="modal"
  >
    Cancel
  </button>
  <button  type="button" (click)="accept()" class="btn btn-primary ml-1">
    Confirm
  </button>
</div>
